<html>
    <head>
        <title>Class attribute</title>
        <style>
            .galaxy-image{
                width: 350px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div>
            <img class="galaxy-image" src="download.jpg" /><br><br>
            <img class="galaxy-image" src="download (1).jpg" /><br><br>
            <img class="galaxy-image" src="download (2).jpg"/><br><br>
            <img class="galaxy-image" src="images.jpg" />
        </div>
    </body>
</html>


<!-- Suppose one has to attach n number of image / text etc , if every image /text has same parameter(height/width etc), we can use CLASS 
attribute using style tag and command each image / text to follow the same parameter -->
